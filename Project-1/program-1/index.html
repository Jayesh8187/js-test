<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pattern Display</title>
<style>
    #pattern {
        font-family: monospace;
        white-space: pre;
    }
</style>
</head>
<body>

<pre id="pattern"></pre>

<script>
function printPattern() {
    const size = 3;
    let pattern = '';
    
    for (let i = 0; i < size * 2 - 1; i++) {
        for (let j = 0; j < size * 2 - 1; j++) {
            if (j === i || j === size - 1 || j === size * 2 - 2 - i) {
                pattern += '*';
            } else {
                pattern += ' ';
            }
        }
        pattern += '\n';
    }
    return pattern;
}

document.getElementById('pattern').innerHTML = printPattern();
</script>

</body>
</html>
