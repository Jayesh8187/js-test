<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even/Odd Checker</title>
        <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-size: 1.2rem;
        font-weight: bold;
    }
    input[type="number"] {
        width: 300px;
        height: 35px;
        padding: 5px;
        font-size: 1.2rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 300px;
        height: 45px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #3e8e41;
    }
    #result {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
    }
</style>
    </head>
    <body>

        <h2>Even/Odd Checker</h2>

        <input type="number" id="numInput" placeholder="Enter a number">
        <button onclick="checkEvenOdd()">Check</button>

        <p id="result"></p>

        <script src="./even-odd.js"></script>

    </body>
</html>
