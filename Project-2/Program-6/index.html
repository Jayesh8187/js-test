<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        input[type="number"] {
            width: 300px;
            height: 35px;
            padding: 5px;
            margin-bottom: 5px;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 300px;
            height: 45px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Check if a Number is Positive, Negative, or Zero</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="checkNumber()">Check</button>
    <p id="output"></p>

    <script src="./check.js"></script>
</body>
</html>
